<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sorting algorithms</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Sorting Algorithms:</h1>
		<div class="page">
			<div id="choices" class="choices">
				<label for="algo1">
					Bubble
					<input
						type="radio"
						name="algos"
						id="algo1"
						data-algo="bubble"
						checked
					/>
				</label>
				<label for="algo2">
					Insertion
					<input
						type="radio"
						name="algos"
						id="algo2"
						data-algo="insertion"
					/>
				</label>
				<label for="algo3">
					Selection
					<input
						type="radio"
						name="algos"
						id="algo3"
						data-algo="selection"
					/>
				</label>
				<label for="algo4">
					Merge
					<input
						type="radio"
						name="algos"
						id="algo4"
						data-algo="merge"
					/>
				</label>
				<label for="algo5">
					Quick
					<input
						type="radio"
						name="algos"
						id="algo5"
						data-algo="quick"
					/>
				</label>
			</div>
			<div class="main">
				<div class="cells-holder" id="cells">
					<div class="cell">3</div>
					<div class="cell">6</div>
					<div class="cell">1</div>
					<div class="cell">7</div>
					<div class="cell">2</div>
					<div class="cell">9</div>
					<div class="cell">4</div>
					<div class="cell">8</div>
					<div class="cell">5</div>
				</div>
				<div class="sort-btn">Sort</div>
			</div>
			<div class="controls">
				<div class="cells-count">
					<input type="text" />
				</div>
				<button class="randomize">Random</button>
				<div class="time-controls">
					<div class="restart">Restart</div>
					<div class="toggle">Toggle</div>
					<div class="speed">Speed</div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>

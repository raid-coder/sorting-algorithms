<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>sorting algorithms</title>
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<h1>Sorting Algorithms:</h1>
		<div class="page">
			<div class="choices">
				<label for="algo1">
					Bubble
					<input type="radio" name="algos" id="algo1" checked />
				</label>
				<label for="algo2">
					Insertion
					<input type="radio" name="algos" id="algo2" />
				</label>
				<label for="algo3">
					Selection
					<input type="radio" name="algos" id="algo3" />
				</label>
				<label for="algo4">
					Merge
					<input type="radio" name="algos" id="algo4" />
				</label>
				<label for="algo5">
					Quick
					<input type="radio" name="algos" id="algo5" />
				</label>
			</div>
			<div class="main">
				<div class="cells-holder" id="cells">
					<div class="cell" style="left: 30px" data-index="0">3</div>
					<div class="cell" style="left: 100px" data-index="1">6</div>
					<div class="cell" style="left: 170px" data-index="2">1</div>
					<div class="cell" style="left: 240px" data-index="3">4</div>
					<div class="cell" style="left: 310px" data-index="4">2</div>
				</div>
				<div class="timer">12:20</div>
			</div>
			<div class="controls">
				<div class="cells-count">
					<input type="text" />
				</div>
				<div class="randomize"></div>
				<div class="time-controls">
					<div class="restart"></div>
					<div class="toggle"></div>
					<div class="speed"></div>
				</div>
			</div>
		</div>
		<script src="main.js"></script>
	</body>
</html>
